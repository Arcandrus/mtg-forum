{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="text-center" style="max-width: 600px; width: 100%;">
        <h2>Set a New Password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
