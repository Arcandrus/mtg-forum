{% extends "base.html" %}

{% block head_title %}Sign In{% endblock %}

{% block content %}

<div class="container scroll content">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Sign In</h3>

            <p>
                Welcome back to MTG Forum. To leave a comment or like a post, please log in. If
                you have not created an account yet, then <a class="link" href="{{ signup_url }}">sign up</a>
                first.
            </p>

            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_login" class="form-label">Username</label>
                    <input type="text" name="login" class="form-control" id="id_login" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
                <a href="{% url 'account_reset_password' %}" class="btn btn-link">Forgot Password?</a>
            </form>

        </div>
    </div>
</div>

{% endblock %}
