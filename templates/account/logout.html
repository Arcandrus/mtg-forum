{% extends "base.html" %}

{% block content %}
<div class="container scroll content d-flex flex-column align-items-center text-center mt-5">
    <h3>Logout</h3>
    <p>Are you sure you want to logout?</p>

    <form method="post" action="{% url 'account_logout' %}" class="mt-4">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-primary btn-signup" type="submit">Logout</button>
    </form>
</div>

{% endblock %}
