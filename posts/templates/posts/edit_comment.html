{% extends "base.html" %}
{% block content %}
<h2>Edit Comment</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
