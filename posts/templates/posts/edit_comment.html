<form id="editCommentForm" class="comment-edit-form" method="post" action="{% url 'edit_comment' comment.id %}"
    data-comment-id="{{ comment.id }}">
    {% csrf_token %}
    {{ form.content }}
    {{ form.parent }}
    <div class="right align-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="cancel-comment-edit btn btn-secondary"
            data-comment-id="{{ comment.id }}">Cancel</button>
    </div>
</form>
