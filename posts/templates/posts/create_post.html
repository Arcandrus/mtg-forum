{% extends 'base.html' %}

{% block content %}
<div class="container content scroll">
    <div class="col-md-8 mt-3 offset-md-2">
        <h2>Create a New Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit Post</button>
        </form>
    </div>
</div>
{% endblock %}
