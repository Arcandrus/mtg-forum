{% extends "base.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found matching your query.</p>
  {% endif %}
{% endblock %}
