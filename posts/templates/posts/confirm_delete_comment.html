{% extends "base.html" %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p>{{ comment.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
