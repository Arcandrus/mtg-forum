<form id="editPostForm" data-ajax="true" method="post" action="{% url 'edit_post' slug=post.slug %}">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <div class="right">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-secondary" type="button" id="cancel-edit">Cancel</button>
    </div>
</form>
