{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the post "{{ post.title }}"? This will delete all comments as well.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onsubmit="return confirm('Are you sure?');">Confirm Delete</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
